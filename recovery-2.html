<!DOCTYPE html>
<html lang="ru" class="page">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#111111">
  <title>Добрые дела</title>
  <link rel="stylesheet" href="css/vendor.css">
  <link rel="stylesheet" href="css/main.css">
  <script defer src="js/main.js"></script>
</head>

  <body class="page__body">
    <div class="site-container">
      <main class="main main-fit">
        <section>
          <div class="container container_whiteback enter__container">
            <div class="enter login">
              <h1 class="enter__title">
                Восстановление <span>пароля</span>
              </h1>
              <form action="" id="password-form" class="profile-password">
                <div class="info__item">
                  <div class="info__item__input input_box">
                    <input
                      type="password"
                      name="enter_password"
                      placeholder="Введите новый пароль"
                      value=""
                      id="enter_password"
                    />
                    <div class="password-eye"></div>
                  </div>
                </div>
                <div class="info__item">
                  <div class="info__item__input input_box">
                    <input
                      type="password"
                      name="repeat_pass"
                      placeholder="Введите новый пароль ещё раз"
                      value=""
                      id="repeat_pass"
                    />
                    <div class="password-eye"></div>
                  </div>
                </div>
                <div class="content-block__more profile-password__btn">
                  <button type="submit" class="content-block-more">
                    <span>Сохранить</span>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
